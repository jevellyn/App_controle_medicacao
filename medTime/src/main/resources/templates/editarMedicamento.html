<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar medicamento</title>
</head>
<body>
<button onclick="voltarHome()">Voltar</button>
<h2>Editar de Medicamento</h2>

<form th:action="@{/editaMedicamento/{id}(id=${medicamento.id})}" th:object="${medicamento}" method="post">
    <label for="id">ID:</label>
    <input id="id" name="id" th:value="${medicamento.id}" readonly required><br><br>


    <label for="nome">Nome do Medicamento:</label>
    <input id="nome" name="nome" th:value="${medicamento.nome}" required><br><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" th:text="${medicamento.descricao}"  rows="3" required></textarea><br><br>

    <label for="periodo">Período de Uso (em dias):</label>
    <input type="number" id="periodo" name="duracao" th:value="${medicamento.duracao}"  min="0" required><br><br>

    <label for="dosagem_comprimidos">Dosagem (em comprimidos):</label>
    <input type="number" id="dosagem_comprimidos" name="dosagem"  th:value="${medicamento.dosagem}"  min="0" required><br><br>

    <label for="frequencia">Frequência (vezes ao dia):</label>
    <input type="number" id="frequencia" name="frequencia" th:value="${medicamento.frequencia}"  min="0" required><br><br>

    <label for="horario">Horário</label>
    <input type="time" id="horario" name="horario" th:value="${medicamento.horario}"  required><br><br>

    <button type="submit">Atuaizar Medicamento</button>
</form>


</body>
</html>
